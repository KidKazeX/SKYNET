<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar ">
        <ul class="nav-list">
            
            <li> <a href="./login.html"> Log In</a> </li>
            <li> <a href="./about.html"> About</a> </li>
            <a href="./home.html" class="logo"><img src="logo.png" alt="logo"> </a>
        </ul>
        
    </nav>
    <div class="box">
        <div class="name">
            <h4>Enter full name</h4>
        <input type="text" class="name_in" placeholder="full name">
        </div>
        <div class="number">
            <h4>Phone number</h4>
            <input type="tel" class="number_in"placeholder="xxxxx xxxxx" pattern="[0-9]{5}-[0-9]{5}">
        </div>
        <div class="mail">
            <h4>Email</h4>
            <input type="text" class="mail_in" placeholder="abc@gmail.com">
        </div>
        <button>submit</button>
        <div class="blu">
            <a href="login.html">Already a User? Sign In.</a></div>
    </div>
</body>
</html>
